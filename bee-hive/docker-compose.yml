version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: beehive-server
    command: 
      - "-p"
      - "4222"
      - "-m"
      - "8222"
      - "--name"
      - "beehive-server"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring & metrics
    restart: unless-stopped
