version: '3.8'

services:
  bee-hive:
    image: nats:2.10-alpine
    container_name: bee-hive-server
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routing
    command: [
      "-js",           # Enable JetStream
      "-m", "8222",    # HTTP monitoring port
      "-DVV"           # Verbose logging
    ]
    volumes:
      - bee-hive-data:/data
    restart: unless-stopped

volumes:
  bee-hive-data:
